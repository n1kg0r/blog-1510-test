<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
  <title>Happy Half-Year Anniversary</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0; /* Prevent any unwanted scrolling */
    }
    html {
      padding: 0;
      margin: 0;
    }
    body {
      height: 100vh; /* Use viewport height */
      margin: 0;
      padding: 0;
      font-family: 'Cursive', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #f8a5c2, #fad0c4);
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    body {
      font-family: 'Merriweather', 'Cursive', sans-serif; /* for the bottom lines */
  }
    h1, h2 {
      margin: 20px;
    }

    #flower {
      display: inline-block;
      margin-top: 100px;
      position: relative;
      width: 250px; /* Updated size for better petal placement */
      height: 250px;
      transition: transform 1s ease; /* Smooth rotation */
      
    }

    /* Petal Shape */
    .petal {
      position: absolute;
      width: 100px; /* Slightly bigger for clarity */
      height: 150px;
      background-color:lightcoral;
      border-radius: 50% 50% 0 0; /* Rounded at the bottom, pointy at the top */
      transform-origin: bottom center; /* Rotate around the bottom */
      top: 0; /* Align with the top of the flower container */
      left: 50%;
      margin-top: -25px;
      margin-left: -50px; /* Center the petals horizontally */
      cursor: pointer;
      transition: transform 0.5s ease;
    }

    /* Positioning petals in a circular arrangement */
    .petal:nth-child(1) { transform: rotate(30deg) translateY(-50px); }
    .petal:nth-child(2) { transform: rotate(90deg) translateY(-50px); }
    .petal:nth-child(3) { transform: rotate(150deg) translateY(-50px); }
    .petal:nth-child(4) { transform: rotate(210deg) translateY(-50px); }
    .petal:nth-child(5) { transform: rotate(270deg) translateY(-50px); }
    .petal:nth-child(6) { transform: rotate(330deg) translateY(-50px); }

    .petal:hover { /* General hover for all petals */
      transform: scale(1.1) translateY(-50px); /* Scale and move up on hover */
    }

    .petal:nth-child(1):hover { transform: scale(1.1) rotate(30deg) translateY(-50px); }
    .petal:nth-child(2):hover { transform: scale(1.1) rotate(90deg) translateY(-50px); }
    .petal:nth-child(3):hover { transform: scale(1.1) rotate(150deg) translateY(-50px); }
    .petal:nth-child(4):hover { transform: scale(1.1) rotate(210deg) translateY(-50px); }
    .petal:nth-child(5):hover { transform: scale(1.1) rotate(270deg) translateY(-50px); }
    .petal:nth-child(6):hover { transform: scale(1.1) rotate(330deg) translateY(-50px); }

    .petal div {
      font-family: 'Quicksand', sans-serif;
      font-size: 16px; /* adjust size as needed */
    color: #4B3D57;
    }
    /* Center of the Flower */
    .center {
      position: absolute;
      width: 130px;
      height: 130px;
      background: #EEE8AA;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      z-index: 10; /* Make sure the center is above the petals */
      animation: flowerFluctuate 5s infinite;
    }

    @keyframes flowerDance {
      0%, 100% { transform: translate(-50%, -50%); }
      50% { transform: translate(-50%, -45%); }
    }
    @keyframes flowerFluctuate {
      0%, 100% { transform: translateX(-52%) translateY(-50%); }
      25% { transform: translateX(-50%) translateY(-52%); }
      50% { transform: translateX(-48%) translateY(-50%); }
      75% { transform: translateX(-50%) translateY(-48%); }
    }
    /* Stem */
    .stem {
      position: absolute;
      left: 50%;
      width: 20px; /* Width of the stem */
      height: 280px; /* Height of the stem */
      background-color: #3EB489; /* Stem color */
      border-radius: 10px; /* Rounded edges */
      transform: translateX(-50%) translateY(-50px); /* Center the stem */
      z-index: -1;
      animation: stemDance 3s infinite;
    }

    @keyframes stemDance {
      0%, 100% { transform: translateX(-51%) translateY(-50px); }
      50% { transform: translateX(-49%) translateY(-55px); }
    }

    .leaf {
      position: absolute;
      width: 70px; /* Width of the leaf */
      height: 40px; /* Height of the leaf */
      background-color: #3EB489; /* Leaf color */
      border-radius: 30px; /* Rounded edges */
      top: 500px;
       /* Position below the stem */
      z-index: 3; /* Behind the stem */

      
    }
    .leaf.left {
      left: 50%;
      top: 480px;
      transform: translateX(-80%) rotate(45deg); /* Position left leaf */
      animation: leftLeafDance 3s infinite;
    }
    
    .leaf.right {
      top: 420px;
      left: 50%;
      transform: translateX(-20%) rotate(-45deg); /* Position right leaf */
      animation: rightLeafDance 3s infinite;
    }

    @keyframes leftLeafDance {
      0%, 100% { transform: translateY(0) translateX(-85%) rotate(35deg); }
      50% { transform: translateY(-3px) translateX(-80%) rotate(45deg); }
    }
    @keyframes rightLeafDance {
      0%, 100% { transform: translateY(0) translateX(-15%) rotate(-35deg); }
      50% { transform: translateY(-3px) translateX(-20%) rotate(-45deg); }
    }
    #flower.no-animation {
      animation: none; /* Prevents animation */
      
    }

    @keyframes textDance {
      0%, 100% { transform: translateX(1%) translateY(0); }
      50% { transform: translateX(0) translateY(5%); }
    }
    #bottom-text {
      position: absolute;
      bottom: 30px;
      width: 40%;
      font-size: 1.2rem;
      text-align: right;
      left: 50%;
      animation: textDance 5s ease infinite;
      color:#4B3D57;
    }


    /* Styling for the congratulatory lines */
    .congrats-line {
      position: relative;
      width: 5px; /* Thickness of the line */
      height: 100px; /* Height of the line */
      background-color: #FF6347; /* Line color */
      margin: 0 auto; /* Center the line */
      animation: fluctuating 1.5s infinite alternate; /* Fluctuation animation */
    }

    /* Positioning the left line */
    .line-left {
      transform: translate(-150%, 30px); /* Move to the left of the flower */
    }

    /* Positioning the right line */
    .line-right {
      transform: translate(50%, 30px); /* Move to the right of the flower */
    }
  </style>
</head>
<body>

  <div id="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center" id="center" style="z-index: 20;"></div>
     <!-- Add the stem here -->
  </div>
  <div class="stem"></div>
  <div class="leaf left"></div> <!-- Left leaf -->
  <div class="leaf right"></div> <!-- Right leaf -->

  <div class="leaf left"></div> <!-- Left leaf -->
  <div class="leaf right"></div> <!-- Right leaf -->

  <!-- Adding the congratulatory lines -->

  <div id="bottom-text">

  <script>
    let rotation = 0; // Keeps track of the rotation

    document.getElementById('center').addEventListener('click', function() {
      if (rotation) {
        rotation += 300; // Increment rotation by 360 degrees on each click
      } else {
        rotation += 300;
      }
      const flower = document.getElementById('flower');

      // Toggle the no-animation class
      flower.style.transform = `rotate(${rotation}deg)`;
      flower.classList.add('no-animation');
      flower.style.transition = 'transform 1s ease';

      // Set a timeout to allow for the click to register before restarting the animation
      setTimeout(() => {
        flower.classList.remove('no-animation');
      }, 5000); // Short delay before re-enabling the animation
    });
    
    // Add hover effects for petals
    const petals = document.querySelectorAll('.petal');

  // Define an array of messages for each petal
  const messages = [
    "–Ø —Ç–µ–±—è –ª—é–±–ª—é ‚ù§Ô∏è",
    "–¢—ã –º–æ–π –º–∏–Ω–∏ –∑–∞–π—á–∏–∫üê∞",
    "–Ø —Å—á–∞—Å—Ç–ª–∏–≤ —á—Ç–æ —Ç—ã –µ—Å—Ç—å —É –º–µ–Ω—è ‚ù§Ô∏è",
    "–°–ø–∞—Å–∏–±–æ —Ç–µ–±–µ –ö–∞—Ç—é—à–∞‚òÄÔ∏è",
    "–¢—ã –º–æ–π –ª—é–±–∏–º—ã–π —á–µ–ª–æ–≤–µ—á–µ–∫‚ù§Ô∏è",
    "–Ø —Ö–æ—á—É –≤—Å–µ–≥–¥–∞ —Å —Ç–æ–±–æ–πü•π"
  ];

  const messageColors = [
    "#FFB2B2",  // Soft Pink
    "#FFDAB9",  // Peach
    "#E6E6FA",  // Lavender
    "#B2E2D8",  // Mint Green
    "#FFFFE0",  // Pale Yellow
    "#ADD8E6"   // Light Blue
];

  petals.forEach((petal, index) => {
    petal.addEventListener('click', function() {
      const petalText = document.createElement('div');
      petalText.innerText = messages[index]; // Get the message for this petal
      petalText.style.backgroundColor = messageColors[index];
      petalText.style.position = 'absolute';
      petalText.style.top = '50%';
      petalText.style.left = '50%';
      petalText.style.transform = 'translate(-50%, -50%) scale(1)';
      petalText.style.transition = 'transform 2s ease;';
      petalText.style.borderRadius = '10px';

      petalText.style.zIndex = '20';
      petal.appendChild(petalText);

      // Optional: remove the message after a few seconds
      
      setTimeout(() => {
        petal.removeChild(petalText);
      }, 3000);
    });
  });
  </script>

</body>
</html>
